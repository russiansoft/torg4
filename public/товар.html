<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="qrcode.js"></script>
		<script src="server.js"></script>
		<script src="database.js"></script>
		<script src="client.js"></script>
		<script src="reactive.js"></script>
		<script src="template.js"></script>
		<script type="module">
			import "./classes.js"
		</script>
		<script src="cart.js"></script>
		<script src="nav.js"></script>
		<script src="товар.js"></script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body onload="Загрузка()">
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
		</header>
		<main class="container-fluid">
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template id="content">
			<div class="row m-2"></div>
			<div class="row m-2">
				<h1 class="col">{Наименование}</h1>
				<div class="col-sm-auto">
					<a class="btn btn-success" href="карточка?id={id}"
					   target="_blank">
						<i class="bi bi-pencil-fill"></i>
					</a>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Код:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Код}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Артикул:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Артикул}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Цена:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Цена}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Остаток:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Остаток} {ЕдиницаИзмерения}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-auto d-none" id="buying-{id}">
					<button class="btn btn-danger" onclick="ВКорзину()">
						<i class="bi bi-cart3"></i> В корзину
					</button>
				</div>
				<div class="col-sm-auto d-none" id="buyed-{id}">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-12">
					<img class="img-fluid" src="{image}">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-12">
					<p class="lead text-wrap">{Описание}</p>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-5">
					<div id="qrcode"></div>
				</div>
				<div class="col-sm-7">
					<p><i>Ссылка на товар:</i></p>
					<p>{qr}</p>
				</div>
			</div>
			<div class="row m-5"></div>
		</template>
		<template id="buyed">
			<div class="col">
				<p class="text-danger">
					<a href="корзина">
						<strong>В корзине: {Количество} {ЕдиницаИзмерения}</strong>
					</a>
				</p>
			</div>
		</template>
	</body>
</html>
