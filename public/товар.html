<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="qrcode.js"></script>
		<script src="server.js"></script>
		<script src="dataset.js"></script>
		<script src="client.js"></script>
		<script src="template.js"></script>
		<script src="nav.js"></script>
		<script src="товар.js"></script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
		</header>
		<main class="container-fluid">
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template id="content">
			<div class="row m-2"></div>
			<div class="row m-2">
				<h1 class="col-sm-12">{Наименование}</h1>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Код:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Код}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Цена:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Цена}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Остаток:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Остаток} {ЕдиницаИзмерения}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<p>Артикул:</p>
				</div>
				<div class="col-sm-8">
					<strong class="col-sm-8">{Артикул}</strong>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-12">
					<img class="img-fluid" src="{image}">
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-12">
					<p class="lead text-wrap">{Описание}</p>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-4">
					<div id="qrcode"></div>
				</div>
				<div class="col-sm-8">
					<p>{qr}</p>
				</div>
			</div>
			<div class="row m-5"></div>
		</template>
	</body>
</html>
