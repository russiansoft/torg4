<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="server.js"></script>
		<script src="dataset.js"></script>
		<script src="client.js"></script>
		<script src="template.js"></script>
		<script src="nav.js"></script>
		<script src="товары.js"></script>
		<title>СВАРОПТТОРГ</title>
		<style>
			#search
			{
				border: gold solid 3px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
			<div id="container" class="container-fluid">
				<h1 class="row m-2">Каталог товаров</h1>	
				<div class="row m-2">
					<label class="col-form-label col-sm-2">Найти:</label>
					<div class="col-sm-10">
						<input id="search" class="form-control" oninput="Заполнить()"/>
					</div>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<main class="row justify-content-center"></main>
		</div>
		<aside>
		</aside>
		<footer>
			<div class="container-fluid d-none" id="more">
				<div class="row m-2">
					<div class="col-sm-6">
						<button class="btn btn-primary" onclick="Дозаполнить()">Вывести еще</button>
					</div>
				</div>
				<div class="row m-2">
				</div>
		</footer>
		<template id="card">
			<div class="col-sm-auto">
				<div class="card m-2" style="width: 18rem;" record="{id}">
					<img class="card-img-top" src="{image}">
					<div class="card-body">
						<a class="card-title h4" href="товар?id={id}">{Наименование}</a>
						<div class="container-fluid">
							<div class="row">
								<div class="col">Код: {Код}</div>
							</div>
							<div class="row">
								<div class="col">Арт.: {Артикул}</div>
							</div>
							<div class="row">
								<div class="col">Цена: {Цена}</div>
							</div>
							<div class="row">
								<div class="col">Остаток: {Остаток} {ЕдиницаИзмерения}</div>
								<div class="col-sm-auto">
									<a class="btn btn-success" href="карточка?id={id}"
									target="_blank">
										<i class="bi bi-pencil-fill"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
	</body>
</html>
