<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="server.js"></script>
		<script src="dataset.js"></script>
		<script src="client.js"></script>
		<script src="template.js"></script>
		<script src="товары.js"></script>
		<title>СВАРОПТТОРГ</title>
		<style>
			#search
			{
				border: gold solid 3px;
			}
		</style>
	</head>
	<body>
		<header>
			<div id="container" class="container-fluid">
				<h1 class="row m-2">Каталог товаров</h1>	
				<div class="row m-2">
					<label class="col-form-label col-sm-2">Найти:</label>
					<div class="col-sm-10">
						<input id="search" class="form-control" oninput="Заполнить()"/>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid">
		</main>
		<aside>
		</aside>
		<footer>
			<div id="more" class="d-none">
				<div class="row">
					<div class="col-sm-6">
						<button class="btn btn-secondary" onclick="Дозаполнить()">Вывести еще</button>
					</div>
				</div>
			</div>
		</footer>
		<template id="card">
			<div class="card m-2" style="width: 18rem;" record="{id}" onclick="Открыть('{id}')">
				<img class="card-img-top" src="{image}">
				<div class="card-body">
					<h4 class="card-title">{Наименование}</h4>
					<span>Код: {Код}</span>
					<span>Арт.: {Артикул}</span>
					<div>Цена: {Цена}</div>
					<div>Остаток: {Остаток} {ЕдиницаИзмерения}</div>
				</div>
			</div>
		</template>
	</body>
</html>
