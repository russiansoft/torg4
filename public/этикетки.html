<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="qrcode.js"></script>
		<script src="server.js"></script>
		<script src="dataset.js"></script>
		<script src="client.js"></script>
		<script src="template.js"></script>
		<script src="layout.js"></script>
		<script src="cart.js"></script>
		<script src="nav.js"></script>
		<script src="этикетки.js"></script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body onload="Загрузка()">
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
			<div class="container-fluid p-0">
				<h1 class="row m-2">
					<p class="col">
						Этикетки
					</p>
				</h1>	
				<div class="row m-2">
					<div class="col">
						<button class="btn btn-secondary" onclick="Печать()">
							Печать
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid">
			<table id="sheet" class="sheet" style="width: 309.6px;">
				<colgroup>
					<col data-width="2" style="width: 17.2px;"></col>
					<col data-width="9" style="width: 77.4px;"></col>
					<col data-width="2" style="width: 17.2px;"></col>
					<col data-width="13" style="width: 111.8px;"></col>
					<col data-width="10" style="width: 86px;"></col>
				</colgroup>
				<tbody>
				</tbody>
			</table>
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template>
			<tr>
				<td class="sheet-cell" colspan="5" style="border-width: 1px 0px 0px; border-top-color: var(--text); border-right-color: var(--text); border-bottom-color: var(--text); border-left-color: var(--text); max-width: 17.2px;"></td>
			</tr>
			<tr>
				<td class="sheet-cell" style="max-width: 17.2px;"></td>
				<td class="sheet-cell" colspan="1" rowspan="4" style="max-width: 77.4px;">
					<div class="sheet-flex">
						<img id="" src="data:png;base64,{qrcode}" class="sheet-image-full">
					</div>
				</td>
				<td class="sheet-cell" style="max-width: 17.2px;"></td>
				<td class="sheet-cell" colspan="2" rowspan="2" style="font-weight: bold; white-space: pre-wrap; max-width: 111.8px;">{title}</td>
				<td class="sheet-cell" style="max-width: 86px;"></td>
			</tr>
			<tr>
				<td class="sheet-cell" style="max-width: 17.2px;"></td>
			</tr>
			<tr>
				<td class="sheet-cell" colspan="3" style="max-width: 17.2px;"></td>
				<td class="sheet-cell" style="text-align: left; font-size: 7px; max-width: 77.4px;">СВАРОПТТОРГ</td>
				<td class="sheet-cell" rowspan="3" style="text-align: right; font-family: EanGnivc; font-size: 24px; max-width: 17.2px;">{Штрихкод}</td>
				<td class="sheet-cell" style="max-width: 111.8px;"></td>
			</tr>
			<tr style="font-size: 6px;">
				<td class="sheet-cell" colspan="3" style="font-size: 6px; max-width: 17.2px;"></td>
				<td class="sheet-cell" style="text-align: left; max-width: 77.4px;">сварка40.рф</td>
			</tr>
			<tr>
				<td class="sheet-cell" style="max-width: 17.2px;"></td>
			</tr>
			<tr>
				<td class="sheet-cell" colspan="5" style="border-width: 1px 0px 0px; border-top-color: var(--text); border-right-color: var(--text); border-bottom-color: var(--text); border-left-color: var(--text); max-width: 17.2px;"></td>
			</tr>
		</template>
	</body>
</html>
