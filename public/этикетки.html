<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="qrcode.js"></script>
		<script src="server.js"></script>
		<script src="database.js"></script>
		<script src="client.js"></script>
		<script src="reactive.js"></script>
		<script src="template.js"></script>
		<script type="module">
			import "./classes.js"
		</script>
		<script src="layout.js"></script>
		<script src="cart.js"></script>
		<script src="nav.js"></script>
		<script src="этикетки.js"></script>
		<title>СВАРОПТТОРГ</title>
		<style>
			.title
			{
				max-height:2em;
				overflow-y: hidden;
			}
		</style>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
			<div class="container-fluid p-0">
				<h1 class="row m-2">
					<p class="col">
						Этикетки
					</p>
				</h1>	
				<div class="row m-2">
					<div class="col">
						<img src="hourglass.gif" id="hourglass"/>
						<a class="btn btn-primary d-none" id="print">
							Печать
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid">
			<table class="table-bordered_ d-none">
				<colgroup>
					<col style="width: 2ch;"></col>
					<col style="width: 9ch;"></col>
					<col style="width: 2ch;"></col>
					<col style="width: 13ch;"></col>
					<col style="width: 10ch;"></col>
				</colgroup>
				<tbody>
				</tbody>
			</table>
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template>
			<tr>
				<td class="border-top" colspan="5"></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="1" rowspan="4" id="qrcode-{id}"></td>
				<td></td>
				<td class="fw-bold text-wrap" colspan="2" rowspan="2">
					<p class="title">{title}</p>
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"></td>
				<td style="text-align: left; font-size: 7pt;">СВАРОПТТОРГ</td>
				<td class="text-end align-top pt-4" rowspan="3"
				    style="font-family: EanGnivc; font-size: 24pt;">{Код}</td>
				<td></td>
			</tr>
			<tr style="font-size: 6pt;">
				<td colspan="3"></td>
				<td style="text-align: left;">сварка40.рф</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td class="border-top" colspan="5"></td>
			</tr>
		</template>
	</body>
</html>
