
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" href="sot.png">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-icons.css">
		<link rel="stylesheet" href="col.css">
		<link rel="stylesheet" href="style.css"/>
		<script src="bootstrap.bundle.min.js"></script>
		<script src="qrcode.js"></script>
		<script type="module">
			import "./view.js";
			import "./навигация.js";
			import "./товар.js";
			import "./подвал.js";
		</script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body>
		<section class="sot-nav"></section>
		<section class="content"></section>
		<section class="sot-footer"></section>

		<template id="form">
			<div class="container-fluid p-3">
				<div class="row mb-3">
					<h1 class="col">{Наименование}</h1>
					<div class="col-auto">
						<a class="btn btn-success" href="номенклатура?id={id}"
							target="_blank">
							<i class="bi bi-pencil-fill"></i>
						</a>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-4">
						Код:
					</div>
					<div class="col-sm-8">
						<strong>{Код}</strong>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-4">
						Артикул:
					</div>
					<div class="col-sm-8">
						<strong>{Артикул}</strong>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-4">
						Цена:
					</div>
					<div class="col-sm-8">
						<strong>{Цена}</strong>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-4">
						Остаток:
					</div>
					<div class="col-sm-8">
						<strong>{Остаток} {ЕдиницаИзмерения}</strong>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-auto d-none" id="buying-{id}">
						<button class="btn btn-danger" data-cmd="ВКорзину">
							<i class="bi bi-cart3"></i> В корзину
						</button>
					</div>
					<div class="col-sm-auto d-none" id="buyed-{id}">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<img class="img-fluid" src="{image}">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<p class="lead text-wrap pre-wrap">{Описание}</p>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-5">
						<div id="qrcode"></div>
					</div>
					<div class="col-sm-7">
						<p><i>Ссылка на товар:</i></p>
						<p>{qr}</p>
					</div>
				</div>
			</div>
		</template>

		<template id="buyed">
			<div class="col">
				<p class="text-danger">
					<a href="?type=Корзина">
						<strong>В корзине: {Количество} {ЕдиницаИзмерения}</strong>
					</a>
				</p>
			</div>
		</template>

	</body>
</html>
