
<template id="form">
	<nav class="navbar sticky-top navbar-expand" data-id="{товар}.Навигация"></nav>
	<div class="row m-2"></div>
	<div class="row m-2">
		<h1 class="col">{Наименование}</h1>
		<div class="col-sm-auto">
			<a class="btn btn-success" href="?type=Номенклатура&id={id}"
				target="_blank">
				<i class="bi bi-pencil-fill"></i>
			</a>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-4">
			<p>Код:</p>
		</div>
		<div class="col-sm-8">
			<strong class="col-sm-8">{Код}</strong>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-4">
			<p>Артикул:</p>
		</div>
		<div class="col-sm-8">
			<strong class="col-sm-8">{Артикул}</strong>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-4">
			<p>Цена:</p>
		</div>
		<div class="col-sm-8">
			<strong class="col-sm-8">{Цена}</strong>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-4">
			<p>Остаток:</p>
		</div>
		<div class="col-sm-8">
			<strong class="col-sm-8">{Остаток} {ЕдиницаИзмерения}</strong>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-auto d-none" id="buying-{id}">
			<button class="btn btn-danger" data-cmd="ВКорзину">
				<i class="bi bi-cart3"></i> В корзину
			</button>
		</div>
		<div class="col-sm-auto d-none" id="buyed-{id}">
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-12">
			<img class="img-fluid" src="{image}">
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-12">
			<p class="lead text-wrap">{Описание}</p>
		</div>
	</div>
	<div class="row m-2">
		<div class="col-sm-5">
			<div id="qrcode"></div>
		</div>
		<div class="col-sm-7">
			<p><i>Ссылка на товар:</i></p>
			<p>{qr}</p>
		</div>
	</div>
	<div class="row m-5"></div>
</template>

<template id="buyed">
	<div class="col">
		<p class="text-danger">
			<a href="?type=Корзина">
				<strong>В корзине: {Количество} {ЕдиницаИзмерения}</strong>
			</a>
		</p>
	</div>
</template>
