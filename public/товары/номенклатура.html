
<template>
	<header class="container-fluid">
		<div class="row m-2"></div>
		<div class="row m-2">
			<div class="col">
				<button class="btn btn-primary" data-cmd="Записать">Записать</button>
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row m-2">
			<h2 class="col" id="title">{title}</h2>
		</div>
		<div class="row m-2">
			<label class="col-form-label col-sm-4">Изображение:</label>
			<div class="col-sm-8">
				<button class="btn btn-outline-secondary d-none" id="choose" data-cmd="Выбрать">
					Выбрать
				</button>
				<button class="btn btn-outline-secondary d-none" id="delete" data-cmd="Удалить">
					Удалить
				</button>
				<button class="btn btn-outline-secondary" id="add" data-cmd="Добавить">
					Добавить
				</button>
			</div>
		</div>
		<section id="images">
		</section>
		<div class="row m-2">
			<label class="col-form-label col-sm-12">Описание:</label>
			<div class="col-sm-12">
				<textarea class="form-control" data-bind="Описание" rows="7"></textarea>
			</div>
		</div>
	</main>
	<aside>
	</aside>
	<footer>
	</footer>
</template>

<temlate id="image">
	<div class="row m-2" id="{id}">
		<div class="col-sm-12">
			<img class="img-fluid">
		</div>
	</div>
</temlate>
