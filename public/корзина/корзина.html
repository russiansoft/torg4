
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" href="sot.png">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-icons.css">
		<link rel="stylesheet" href="col.css">
		<link rel="stylesheet" href="style.css"/>
		<script src="bootstrap.bundle.min.js"></script>
		<script src="qrcode.js"></script>
		<script type="module">
			import "./view.js";
			import "./навигация.js";
			import "./корзина.js";
			import "./подвал.js";
		</script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body>
		<section class="nav-class"></section>
		<section class="form"></section>
		<section class="footer-class"></section>
				
		<template id="form">
			<div class="container-fluid p-3">
				<div class="row mb-3">
					<h2 class="col">Корзина</h2>
				</div>
				<div class="row g-2 mb-3">
					<div class="col-auto">
						<a class="btn btn-secondary" href="этикетки">
							Этикетки
						</a>
					</div>
					<div class="col-auto d-none">
						<a class="btn btn-secondary" href="этикетки3">
							Этикетки х3
						</a>
					</div>
					<div class="col-auto">
						<button class="btn btn-secondary" data-cmd="Инвентаризация">
							Инвентаризация
						</button>
					</div>
					<div class="col-auto">
						<button class="btn btn-secondary" data-cmd="Очистить">
							Очистить
						</button>
					</div>
				</div>
				<main>
				</main>
			</div>
		</template>

		<template id="card">
			<div class="row mb-3" data-id="{id}">
				<div class="col">
					<div class="card">
						<div class="card-body container-fluid p-0">
							<div class="row">
								<div class="col-sm-3">
									<img class="img-fluid" src="{image}">
									<!-- <p>{Порядок}</p> -->
								</div>
								<div class="col-sm-5">
									<a class="card-title h5" href="?type=Товар&Номенклатура={Номенклатура}">{Наименование}</a>
									<p class="card-subtitle">Код: {Код}</p>
									<p class="card-subtitle">Арт.: {Артикул}</p>
									<p class="card-text">Цена: {Цена}</p>
								</div>
								<div class="col-sm-4">
									<p id="count-{id}">{Количество} {ЕдиницаИзмерения}</p>
									<button class="btn btn-secondary" data-cmd="Увеличить">+</button>
									<button class="btn btn-secondary" data-cmd="Уменьшить">–</button>
									<button class="btn btn-outline-secondary" data-cmd="ВвестиКоличество">...</button>
									<button class="btn btn-outline-secondary" data-cmd="Удалить"><i class="bi bi-trash3"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>

	</body>
</html>
