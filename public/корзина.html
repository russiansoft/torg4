<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="qrcode.js"></script>
		<script src="server.js"></script>
		<script src="database.js"></script>
		<script src="client.js"></script>
		<script src="template.js"></script>
		<script src="layout.js"></script>
		<script src="cart.js"></script>
		<script src="nav.js"></script>
		<script src="корзина.js"></script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header>
			<div class="container-fluid p-0">
				<h1 class="row m-2">
					<p class="col">
						Корзина
					</p>
				</h1>	
				<div class="row m-2">
					<div class="col">
						<a class="btn btn-secondary" href="этикетки">
							Этикетки
						</a>
						<a class="btn btn-secondary" href="этикетки3">
							Этикетки х3
						</a>
						<button class="btn btn-secondary" onclick="Инвентаризация()">
							Инвентаризация
						</button>
						<button class="btn btn-secondary" onclick="Очистить()">
							<i class="bi bi-x-circle"></i> Очистить
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid">
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template id="card">
			<div class="row card m-2">
				<div class="card-body container-fluid">
					<div class="row">
						<div class="col-sm-3">
							<img class="img-fluid" src="{image}">
							<!-- <p>{Порядок}</p> -->
						</div>
						<div class="col-sm-5">
							<a class="card-title h5" href="товар?id={Номенклатура}">{Наименование}</a>
							<p class="card-subtitle">Код: {Код}</p>
							<p class="card-subtitle">Арт.: {Артикул}</p>
							<p class="card-text">Цена: {Цена}</p>
						</div>
						<div class="col-sm-4">
							<p id="count-{id}">{Количество} {ЕдиницаИзмерения}</p>
							<button class="btn btn-secondary" onclick="Увеличить('{id}')">+</button>
							<button class="btn btn-secondary" onclick="Уменьшить('{id}')">–</button>
							<button class="btn btn-outline-secondary" onclick="ВвестиКоличество('{id}')">...</button>
							<button class="btn btn-outline-secondary" onclick="Удалить('{id}')"><i class="bi bi-trash3"></i></button>
						</div>
					</div>
				</div>
			</div>
		</template>
	</body>
</html>
