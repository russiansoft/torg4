<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">		  
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css"/>
		<script src="server.js"></script>
		<script src="database.js"></script>
		<script src="client.js"></script>
		<script src="reactive.js"></script>
		<script src="template.js"></script>
		<script type="module">
			import "./classes.js"
		</script>
		<script src="карточка.js"></script>
		<title>СВАРОПТТОРГ</title>
	</head>
	<body onload="Загрузка()">
		<nav class="navbar fixed-top navbar-expand-sm"></nav>
		<header class="container-fluid">
			<div class="row m-2"></div>
			<div class="row m-2">
				<div class="col">
					<button class="btn btn-primary" onclick="Записать()">Записать</button>
				</div>
			</div>
		</header>
		<main class="container-fluid">
			<div class="row m-2">
				<h1 class="col" id="title"></h1>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-4">Изображение:</label>
				<div class="col-sm-8">
					<button class="btn btn-outline-secondary d-none"
					        id="choose" onclick="Выбрать()">Выбрать</button>
					<button class="btn btn-outline-secondary d-none"
					        id="delete" onclick="Удалить()">Удалить</button>
				</div>
			</div>
			<div class="row m-2">
				<div class="col-sm-12">
					<img id="image" class="img-fluid" src="">
				</div>
			</div>
			<div class="row m-2">
				<label class="col-form-label col-sm-12">Описание:</label>
				<div class="col-sm-12">
					<textarea class="form-control" bind="Описание" rows="7"></textarea>
				</div>
			</div>
		</main>
		<aside>
		</aside>
		<footer>
		</footer>
		<template id="content">
		</template>
	</body>
</html>
